
<!DOCTYPE html>
<html>

  <body>

<form>
    <div class="text-center mb-4 p-5">

    <legend> Inscription </legend>
    <div class="form-group">
      <label for="exampleInputPassword1"> First Name </label>
      <input type="text" class="form-control" id="exampleInputFirstName" placeholder="First Name">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1"> Last Name </label>
      <input type="text" class="form-control" id="exampleInputLastName" placeholder="Last Name">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <div class="custom-control custom-switch mb-4 ">
      <input type="checkbox" class="custom-control-input" id="customSwitch1" checked="">
      <label class="custom-control-label" for="customSwitch1"> Remember me </label>
    </div>

    </fieldset>
    <button type="submit" class="btn btn-secondary">Submit</button>
  </fieldset>
</div>
</form>


<form>
    <div class="text-center mb-4 p-5">

    <legend> Connexion </legend>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <div class="custom-control custom-switch mb-4">
      <input type="checkbox" class="custom-control-input" id="customSwitch1" checked="">
      <label class="custom-control-label" for="customSwitch1"> Remember me </label>
    </div>

    <div class="button-password mb-3">
     <button type="button" class="btn btn-link"> Forgot your password? </button>
	</div>

    </fieldset>
    <button type="submit" class="btn btn-secondary">Submit</button>
  </fieldset>
</div>
</form>


<form>
    <div class="text-center mb-4 p-5">

    <legend> Forgot your password </legend>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We will send you a email with a new password.</small>
    </div>

    </fieldset>
    <button type="submit" class="btn btn-secondary">Submit</button>
  </fieldset>
</div>
</form>


<form>
    <div class="text-center mb-4 p-5">

    <legend> Change your password </legend>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword2"> Confirm Password </label>
      <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
    </div>

    <div class="custom-control custom-switch mb-4">
      <input type="checkbox" class="custom-control-input" id="customSwitch1" checked="">
      <label class="custom-control-label" for="customSwitch1"> Remember me </label>
    </div>

    </fieldset>
    <button type="submit" class="btn btn-secondary">Submit</button>
  </fieldset>
</div>
</form>
